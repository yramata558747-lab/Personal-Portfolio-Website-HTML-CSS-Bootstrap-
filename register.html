<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register | Yushria</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: linear-gradient(rgba(255,255,255,0.2), rgba(255,255,255,0.2)), url('logregbg.png');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      font-family: 'Poppins', sans-serif;
    }

    .navbar {
      background-color: rgba(255, 255, 255, 0.9) !important;
    }

    .card {
      background: rgba(255, 255, 255, 0.95);
      border: none;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
    }

    .btn-dark {
      background-color: #1a3a5f;
      border: none;
      transition: transform 0.2s ease;
    }

    .btn-dark:active {
      transform: scale(0.95); /* Click effect */
    }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light shadow-sm">
  <div class="container">
    <a class="navbar-brand fw-bold" href="index.html" style="color: #1a3a5f;">Profile</a>
    <ul class="navbar-nav ms-auto gap-3">
      <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
      <li class="nav-item"><a class="nav-link" href="aboutme.html">About</a></li>
      <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
    </ul>
  </div>
</nav>

<div class="container d-flex justify-content-center align-items-center" style="min-height:85vh;">
  <div class="card p-4 shadow" style="width:380px;">
    <h3 class="text-center mb-4" style="color: #1a3a5f; font-weight: bold;">Register</h3>
    <form action="login.html">
      <div class="mb-3">
        <label class="form-label fw-semibold">Full Name</label>
        <input type="text" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label fw-semibold">Email</label>
        <input type="email" class="form-control" required>
      </div>
      <div class="mb-4">
        <label class="form-label fw-semibold">Password</label>
        <input type="password" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-dark w-100 py-2 fw-bold">Register Account</button>
      <p class="text-center mt-3 small">Already have an account? <a href="login.html" class="fw-bold" style="color: #1a3a5f; text-decoration: none;">Login</a></p>
    </form>
  </div>
</div>

</body>
</html>
